<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ec3f486a21.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/stylee.css}" rel="stylesheet" />
</head>
<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                  Welcome To <br />
                  <span style="color: hsl(218, 81%, 75%)">iNet College Library</span>
                </h1>
                <button type="button" class="btn btn-outline-primary">
                <a class="nav-link" th:href="@{/}">Back to the page</a></button>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        
                <div class="card bg-glass">
                  <div class="card-body px-4 py-5 px-md-5">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Email and Password.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">You have been logged out.</div>
                    </div>
                      <div class="card-body">
                          <form method="post"
                                th:action="@{/login}"
                                class="form-horizontal"
                                role="form">
                              <!-- Email input -->
                              <div class="form-outline mb-4">
                                  <input type="text"
                                         id="username"
                                         name="username"
                                         class="form-control"
                                         placeholder="Email" />
                              </div>

                              <!-- Password input -->
                              <div class="form-outline mb-4">
                                  <input type="password"
                                         id="password"
                                         name="password"
                                         class="form-control"
                                         placeholder="Password" />
                              </div>

                              <!-- Checkbox -->
                              <div class="form-check d-flex justify-content-center mb-4">
                                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                  <label class="form-check-label" for="form2Example33">
                                      Subscribe to our newsletter
                                  </label>
                              </div>

                              <!-- Submit button -->
                              <button type="submit" class="btn btn-primary btn-block mb-4">
                                  Sign In
                              </button>

                              <span> Not registered?
            <a th:href="@{/register}"> Register/SignUp Here</a>
                        </span>
                              <a th:href="@{/register}" class="btn btn-light btn-block mb-4">
                                  Sign Up
                              </a>
                          </form>
                      </div>


                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        
</body>
</html>
